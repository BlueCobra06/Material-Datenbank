# PostgreSQL-Datenbankkonfiguration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=material_user
spring.datasource.password=${DB_PASSWORD:defaultpassword}

# JPA/Hibernate-Konfiguration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=material

# PostgreSQL search_path Konfiguration
spring.datasource.hikari.connection-init-sql=SET search_path TO materialdb,public

